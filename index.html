<html>
  <head>
 <meta
    content="https://www.u-bourgogne.fr/wp-content/uploads/2018/08/gab-400x400px.png"
    property="snapchat:sticker"
  />
    <meta content="Snapchat" property="og:site_name" />
    <meta content="The Fastest Way to Share a Moment!" property="og:title" />
  </head>

  <body>
    <!–– Other Page HTML -->

    <button
      class="class1 class2 snapchat-share-button"
      data-share-url="https://fvxifyv2.github.io/">
      Test Sticker on Snapchat v2.01
    </button>

    <!-- Other Page HTML -->

    <script>
      // Load the SDK asynchronously
      (function (d, s, id) {
        var js,
          sjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://sdk.snapkit.com/js/v1/create.js";
        sjs.parentNode.insertBefore(js, sjs);
      })(document, "script", "snapkit-creative-kit-sdk");

      window.snapKitInit = function () {
        snap.creativekit.initalizeShareButtons(
          document.getElementsByClassName("snapchat-share-button")
        );
      };
    </script>
  </body>
</html>
